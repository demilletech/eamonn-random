<!DOCTYPE html>
<html>
<body style="margin: 0;">
    <div id="map" style="width: 100px; height: 100px; display: inline-block; float: left;">
    </div>
    <script>
        function myMap() {
            var mapOptions = {
                center: new google.maps.LatLng(40.640, -73.773),
                zoom: 10,
                mapTypeId: google.maps.MapTypeId.HYBRID
            }

            var map = new google.maps.Map(document.getElementById("map"), mapOptions)
            map.addListener('click', function(event) {
                console.log("Write");
                displayCoordinates(event.latLng);
            });
        }

        function displayCoordinates(pnt) {
            var coordsLabel = document.getElementById("tdCursor");
            var lat = pnt.lat();
            lat = lat.toFixed(10);
            var lng = pnt.lng();
            lng = lng.toFixed(10);
            coordsLabel.innerHTML += lat + "," + lng + "<br>";
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
    <div id="tdCursor" style="padding-right: 10px; padding-top: 10px; display: inline-block; float: right;"></div>
    <script>
        console.log(screen.width);
        document.getElementById("map").style.width = screen.width / 3 * 2 + "px";
        document.getElementById("map").style.height = screen.height + "px";
    </script>
</body>
</html>
